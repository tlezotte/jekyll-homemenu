<!-- Twitter Card -->
<meta property="twitter:card" content="summary" />
<meta property="twitter:site" content="{{ site.twitter_username }}" />
<meta property="twitter:title" content="{{ site.name }}" />
<meta property="twitter:description" content="{{ site.name }}" />
<meta property="twitter:image" content="{{ "/assets/img/{{ site.logo }}" | absolute_url }}" />
<meta property="twitter:url" content="{{ "" | absolute_url }}" />
